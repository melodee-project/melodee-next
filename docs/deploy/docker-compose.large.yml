version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: melodee-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=melodee
      - POSTGRES_USER=melodee
      - POSTGRES_PASSWORD=melodee
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: ["postgres", "-c", "shared_buffers=4GB", "-c", "wal_compression=on", "-c", "checkpoint_timeout=15min"]

  redis:
    image: redis:7-alpine
    container_name: melodee-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  melodee:
    image: ghcr.io/melodee-project/melodee-api:latest
    container_name: melodee
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      - MELODEE_DB=postgres://melodee:melodee@postgres:5432/melodee?sslmode=disable
      - MELODEE_CACHE_REDIS=redis://redis:6379
      - MELODEE_STORAGE_DIR=/data
      - MELODEE_HLS_DIR=/data/hls
      - MELODEE_ART_DIR=/data/art
      - MELODEE_AUTH_MODE=local
      - MELODEE_EMBED_ADMIN=true
    volumes:
      - melodee-data:/data

volumes:
  pgdata:
  melodee-data:
