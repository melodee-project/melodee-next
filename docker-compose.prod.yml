version: '3.8'

services:
  # API Service with scaling configuration
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    image: melodee/api:latest
    container_name: melodee-api
    restart: unless-stopped
    environment:
      - MELODEE_DATABASE_HOST=db
      - MELODEE_DATABASE_PORT=5432
      - MELODEE_DATABASE_USER=melodee_user
      - MELODEE_DATABASE_PASSWORD=${MELODEE_DB_PASSWORD}
      - MELODEE_DATABASE_DBNAME=melodee
      - MELODEE_DATABASE_SSLMODE=disable
      - MELODEE_REDIS_ADDRESS=redis:6379
      - MELODEE_JWT_SECRET=${MELODEE_JWT_SECRET}
      - MELODEE_STORAGE_PATH=/storage
      - MELODEE_INBOUND_PATH=/inbound
      - MELODEE_STAGING_PATH=/staging
      - MELODEE_QUARANTINE_PATH=/quarantine
      - MELODEE_USER_IMAGES_PATH=/user_images
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - LOG_LEVEL=info
    ports:
      - "8080:8080"
    volumes:
      - ${STORAGE_MOUNT:-./volumes/storage}:/storage:ro
      - ${INBOUND_MOUNT:-./volumes/inbound}:/inbound:rw
      - ${STAGING_MOUNT:-./volumes/staging}:/staging:rw
      - ${QUARANTINE_MOUNT:-./volumes/quarantine}:/quarantine:rw
      - ${USER_IMAGES_MOUNT:-./volumes/user_images}:/user_images:rw
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      worker:
        condition: service_healthy
    networks:
      - melodee-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Interface Service
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    image: melodee/web:latest
    container_name: melodee-web
    restart: unless-stopped
    environment:
      - MELODEE_DATABASE_HOST=db
      - MELODEE_DATABASE_PORT=5432
      - MELODEE_DATABASE_USER=melodee_user
      - MELODEE_DATABASE_PASSWORD=${MELODEE_DB_PASSWORD}
      - MELODEE_DATABASE_DBNAME=melodee
      - MELODEE_REDIS_ADDRESS=redis:6379
      - MELODEE_JWT_SECRET=${MELODEE_JWT_SECRET}
      - VITE_API_URL=http://api:8080
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_healthy
    networks:
      - melodee-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Worker Service with configurable scaling
  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    image: melodee/worker:latest
    container_name: melodee-worker
    restart: unless-stopped
    environment:
      - MELODEE_DATABASE_HOST=db
      - MELODEE_DATABASE_PORT=5432
      - MELODEE_DATABASE_USER=melodee_user
      - MELODEE_DATABASE_PASSWORD=${MELODEE_DB_PASSWORD}
      - MELODEE_DATABASE_DBNAME=melodee
      - MELODEE_REDIS_ADDRESS=redis:6379
      - MELODEE_JWT_SECRET=${MELODEE_JWT_SECRET}
      - MELODEE_STORAGE_PATH=/storage
      - MELODEE_INBOUND_PATH=/inbound
      - MELODEE_STAGING_PATH=/staging
      - MELODEE_QUARANTINE_PATH=/quarantine
      - MELODEE_USER_IMAGES_PATH=/user_images
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - LOG_LEVEL=info
      - WORKER_CONCURRENCY=4
    volumes:
      - ${STORAGE_MOUNT:-./volumes/storage}:/storage:rw
      - ${INBOUND_MOUNT:-./volumes/inbound}:/inbound:rw
      - ${STAGING_MOUNT:-./volumes/staging}:/staging:rw
      - ${QUARANTINE_MOUNT:-./volumes/quarantine}:/quarantine:rw
      - ${USER_IMAGES_MOUNT:-./volumes/user_images}:/user_images:rw
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - melodee-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep melodee-worker || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Production-grade PostgreSQL Database
  db:
    image: postgres:17
    container_name: melodee-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=melodee
      - POSTGRES_USER=melodee_user
      - POSTGRES_PASSWORD=${MELODEE_DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./backup:/backup  # For backup operations
    ports:
      - "5432:5432"
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c maintenance_work_mem=256MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=2
      -c max_parallel_workers_per_gather=1
      -c max_parallel_workers=2
    networks:
      - melodee-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U melodee_user -d melodee"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # Production-grade Redis
  redis:
    image: redis:7-alpine
    container_name: melodee-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru --tcp-keepalive 60
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - melodee-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # Monitoring Stack
  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: melodee-prometheus-prod
    restart: unless-stopped
    user: root
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    networks:
      - melodee-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana
  grafana:
    image: grafana/grafana-enterprise
    container_name: melodee-grafana-prod
    restart: unless-stopped
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3000
    ports:
      - "3001:3000"
    networks:
      - melodee-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter (for host metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: melodee-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - melodee-network
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

  # cAdvisor (for container metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: melodee-cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - melodee-network
    privileged: true
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/postgresql/data
  redisdata:
    driver: local
  prometheus_data:
    driver: local
  grafana_storage:
    driver: local

networks:
  melodee-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16